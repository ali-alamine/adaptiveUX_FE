<div class="pu-main-nav d-flex align-items-center justify-content-around pu-box-shadow">
  <ng-container *ngFor="let item of routeItems$ | async">
    <div (click)="metadata.getVisitedMenuItemAfterLogin(item,'click')" class="pu-main-nav-item" [routerLink]="item.primary_route_path" routerLinkActive="active-link">
      {{ item.primary_route_title }} {{item.primary_route_id}}
    </div>
  </ng-container>
  <div (click)="auth.logout()" class="pu-main-nav-item" [routerLink]="'login'" routerLinkActive="active-link">
    Logout
  </div>
</div>
