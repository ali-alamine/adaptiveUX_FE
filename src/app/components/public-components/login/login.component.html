<main class="container mTop40">
  <div *ngIf="!isNewUser" class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="col-md-5">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" autocomplete="off" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" />
          </div>
          <br>
          <div class=" d-flex justify-content-around col-md-5">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" (click)="isNewUser=true" class="btn btn-primary">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div *ngIf="isNewUser" class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <span style="cursor: pointer;" (click)="isNewUser=false">back</span>
      <pu-sign-up ></pu-sign-up>
    </div>
  </div>
</main>
